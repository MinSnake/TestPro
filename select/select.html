<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="jquery-1.9.1.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.js"></script>
    <link href="bootstrap-select.css" rel="stylesheet">
    <script src="bootstrap-select.js"></script>
    <script type="text/javascript">
        $(window).on('load', function () {

            $('.selectpicker').selectpicker({
            });

        });
		
		
		$(document).ready(function(){
			$("#aaa").click(function(){
				var data = '<option>A</option><option>B</option><option>C</option><option>D</option>';
				$("#bs3Select").html(data);
				$('#bs3Select').selectpicker('refresh');
			});
		});
    </script>
</head>
<body>

<select id="bs3Select" class="selectpicker" multiple>
		<option>ASD</option>
		<option selected>Bla</option>
		<option>Ble</option>
</select>
<br>
<a href="#" id="aaa">Click</a>
</body>
</html>
